<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>404 - Page not found</title>
    <meta content="The page you are looking for doesn&#x27;t exist or has been moved." name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        /*! normalize.css v3.0.3 | MIT License | github.com/necolas/normalize.css */

        html {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto Condensed', sans-serif;
            color: #000;
            font-size: 1rem;
            line-height: 1.75;
        }

        h1 {
            margin-top: 0px;
            margin-bottom: 0.4em;
            font-size: 3.125rem;
            line-height: 1.1;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        p {
            margin-bottom: 1em;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .monofont {
            font-family: 'Roboto Mono', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .contentwrapper {
            display: flex;
            width: 100vw;
            max-height: 100%;
            max-width: 100%;
            min-height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .contentcontainer {
            display: flex;
            width: 90%;
            height: 100%;
            margin-bottom: 0px;
            padding-top: 5%;
            padding-bottom: 5%;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            flex: 1;
        }

        .content {
            max-width: 580px;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        @media screen and (max-width: 767px) {
            h1 {
                font-size: 2.25rem;
            }

            .contentcontainer {
                width: 85%;
                padding-top: 10%;
                padding-bottom: 10%;
            }
        }

        @media screen and (max-width: 479px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="contentwrapper">
    <div class="contentcontainer">
        <div class="monofont">404</div>
        <div class="content">
            <h1>Page not found<br></h1>
            <p>The page you are looking for doesn&#x27;t exist or has been moved.</p>
        </div>
        <div></div>
    </div>
</div>
</body>
</html>
